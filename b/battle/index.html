<!DOCTYPE html><html>
<head>
	<title>b-Ocracy</title>
	<link href="http://blib.tk/boc/ico/icon.png" rel="shortcut icon">
	<link href="battle.min.css" rel="stylesheet">
	<meta content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1" name="viewport">
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		
		ga('create', 'UA-50194959-4', 'auto');
		ga('send', 'pageview');

	</script>
</head>
<body id="body">
	<header id="header">
		<a ontouchend="history.back()"><img id="backButton" src="http://blib.tk/boc/btn/back.svg"></a>
		<div id="title"></div>
		<a ontouchend="restart()"><img id="refreshButton" src="http://blib.tk/boc/btn/refresh.svg"></a>
	</header>
	<section id="bSection">
		<div id="bButton" ontouchend="game.heal('green')"></div>
		<div id="bName"></div>
		<div id="bHealth"><div id="bHealthBar"></div><p></p></div>
	</section>
	<section id="aSection">
		<div id="aButton" ontouchend="game.attack('green')"></div>
		<div id="clickToStart" ontouchend="game.on='true';game.attack('green');base=new Date().getTime();document.getElementById('refreshButton').style.display='none'">Click to start</div>
		<div id="aName"></div>
		<div id="aHealth"><div id="aHealthBar"></div><p></p></div>
	</section>
	<div class="clear"></div>
	<div id="overlay">
		<div id="overlayText"></div>
		<div id="restartText" ontouchend="restart()">PLAY AGAIN</div>
	</div>
	<div class="theSword" id="bSword"></div>
	<div class="theSword" id="aSword"></div>
	<script src="../global/live.min.js"></script>
	<script src="battle.min.js"></script>
</body></html>
